{extend name="layout"/}
{block name="title"/}
<title>数据库备份 - 客户管理系统</title>
{/block}
{block name="js"/}
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">工作台</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">首页</a></li>
        <li class="breadcrumb-item go_back"><a href="javascript:void(0)">系统设置</a></li>
        <li class="breadcrumb-item active">数据库备份</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body p-b-0">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs customtab2" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home7" role="tab"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">添加备份</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile7" role="tab"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">还原备份</span></a> </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home7" role="tabpanel">
                        <div class="p-20">
                            <form action="{:url('index/database/database_save')}"  enctype="multipart/form-data" method="post">
                                <div class="form-body">

                                    <div class="row p-t-20">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">数据库名字</label>
                                                <input type="text"  class="form-control" placeholder="数据库名字" name="system_company"  required>
                                                <small class="form-control-feedback"> </small> </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">公司地址</label>
                                                <input type="text"  class="form-control" placeholder="填写本公司名称" name="system_address"  required>
                                                <small class="form-control-feedback"> </small> </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                                    <button type="button" class="btn btn-inverse">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane" id="profile7" role="tabpanel">
                        <div class="p-20">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{/block}
