{extend name="layout"/}
{block name="title"/}
<title>修改主题 - 客户管理系统</title>
{/block}
{block name="css"/}

{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">修改主题</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{:url('/index/index/index')}">首页</a></li>
        <li class="breadcrumb-item active">修改主题</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">修改主题</h4>
            </div>
            <div class="card-body">
                <form action="{:url('index/theme/save_theme')}?mid={$mid}" method="post">
                    <input type="hidden" name="theme_id" value="{$theme.id}">
                    <div class="form-body">
                        <h3 class="card-title">基础信息</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>主题名</label>
                                    <input type="text"  class="form-control"  name="theme_name" value="{$theme.theme_name}" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>主题类别</label>
                                    <select class="form-control"  tabindex="1" name="theme_type" required >
                                        <option value="">请选择</option>
                                        {volist name="theme_type" id= "type"}
                                        {if condition="$type eq $theme.theme_type"/}
                                        <option value="{$type}" selected>{$type}</option>
                                        {else/}
                                        <option value="{$type}">{$type}</option>
                                        {/if}
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                            <button type="reset" class="btn btn-inverse">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
