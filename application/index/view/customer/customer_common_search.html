<div style="border: 1px dashed grey;padding: 10px;margin-bottom: 40px;" >
    <form method="get">
        <input type="hidden"  name="name" {if condition="isset($name)"/} value="{$name}" {/if}>
        <div style="margin: 0 auto;">
            <div class="p-t-20">
                <div style="width: 25%;margin-right: 5%;margin-left: 2%;float: left;" >
                    <p>按编号搜索：</p>
                    <input type="text" placeholder="搜索" name="id_info" {if condition="isset($id_info)"/} value="{$id_info}" {/if} class="form-control" autocomplete="off" >
                </div>
                <div style="width: 25%;margin-right: 5%;float: left;" >
                    <p>按客户全称搜索:</p>
                    <input type="text" placeholder="搜索" name="customer_name" {if condition="isset($customer_name)"/} value="{$customer_name}" {/if} class="form-control" autocomplete="off" >
                </div>
                <div style="width: 25%;margin-right: 5%;float: left;" >
                    <p>按客户类别搜索：</p>
                    <input type="text" placeholder="搜索" name="customer_status_1" {if condition="isset($customer_status_1)"/} value="{$customer_status_1}" {/if} class="form-control" autocomplete="off" >
                </div>
            </div>
            <div class="p-t-20 clear">
                <div style="width: 25%;margin-right: 5%;margin-left: 2%;float: left;" >
                    <p> 按客户状态搜索：</p>
                    <input type="text" placeholder="搜索" name="customer_status_2" {if condition="isset($customer_status_2)"/} value="{$customer_status_2}" {/if} class="form-control" autocomplete="off" >
                </div>
                <div style="width: 25%;margin-right: 5%;float: left;" >
                    <p>按联系人搜索：</p>
                    <input type="text"  placeholder="搜索" name="contact_name" {if condition="isset($contact_name)"/} value="{$contact_name}" {/if} class="form-control" autocomplete="off">
                </div>
                <div style="width: 25%;margin-right: 5%;float: left;" >
                    <p>按电话搜索：</p>
                    <input type="text"  placeholder="搜索" name="contact_mobile" {if condition="isset($contact_mobile)"/} value="{$contact_mobile}" {/if} class="form-control" autocomplete="off" >
                </div>
            </div>
            <div class="p-t-20 clear">
                <div style="width: 25%;margin-right: 5%;margin-left: 2%;float: left;" >
                    <p>按创建者搜索：</p>
                    <input type="text" placeholder="搜索" name="create_name" {if condition="isset($create_name)"/} value="{$create_name}" {/if}  class="form-control" autocomplete="off" >
                </div>
            </div>
            <div class="text-center clear p-t-20">
                <input type="submit" value="搜索" class="btn btn-success ">
            </div>
        </div>
    </form>
</div>




<th><div class="p-b-20 ">编号 </div></th>
<th><div class="p-b-20 ">客户全称 </div></th>
<th><div class="p-b-20 ">客户类别 </div></th>
<th><div class="p-b-20 ">客户状态 </div></th>
<th><div class="p-b-20 " >联系人 </div></th>
<th><div class="p-b-20 ">电话 </div></th>
<th><div class="p-b-20 ">创建者 </div></th>
<th><div class="p-b-20 ">操作 </div></th>
