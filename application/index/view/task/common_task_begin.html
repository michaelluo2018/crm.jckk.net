<div id="begin_task" class="modal fade in show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog col-10">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">开始任务</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form action="{:url('index/task/save_task_begin')}?mid={$mid}" method="post">
                    <input type="hidden" name="id" id="task_id">
                    <div class="form-body">

                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>实际开始时间</label>
                                    <input type="date"  class="form-control"  name="actual_start" required>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                        <button type="reset" class="btn btn-inverse">重置</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>





</div>

<script>
    function start_send_tid(id) {
        $("#task_id").val(id);
    }
</script>
