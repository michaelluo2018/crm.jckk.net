{extend name="layout"/}
{block name="title"/}
<title>添加商机 - 客户管理系统</title>
{/block}
{block name="css"/}

{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">添加商机</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">首页</a></li>
        <li class="breadcrumb-item active">添加商机</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">添加商机</h4>
            </div>
            <div class="card-body">
                <form action="{:url('index/opportunity/save_opportunity')}?mid={$mid}" method="post">
                    <div class="form-body">
                        <h3 class="card-title">主要信息</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>负责人</label>
                                    <input type="text"  class="form-control user_name"  placeholder="请填写负责人"  required autocomplete="off">
                                    <input type="hidden"  class="form-control"  name="uid" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-12" id="user_display" style="color: red;" >

                            </div>
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>客户全称</label>
                                    <input type="text"  class="form-control customer_name" placeholder="请填写公司名称"  required autocomplete="off">
                                    <input type="hidden"  class="form-control"  name="customer_id" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-12" id="customer_display" style="color: red;" >

                            </div>

                        </div>

                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label"><span class="text-danger"> * </span>商机名</label>
                                    <input type="text"  class="form-control" name="opportunity_name" placeholder="请填写商机名"  required>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">商机金额</label>
                                    <input type="text"  class="form-control check_content_num" name="money" placeholder="请填写商机金额"  >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">预计成本</label>
                                    <input type="text"  class="form-control check_content_num" name="plan_money" placeholder="请填写预计成本"  >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">赢单率</label>
                                    <div class="input-group">
                                    <input type="text"  class="form-control check_content_num" name="gain_rate" placeholder="请填写赢单率"  >
                                    <span class="input-group-addon">%</span>
                                    </div>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">来源</label>
                                    <select class="form-control"  tabindex="1" name="opportunity_from">
                                        <option value="">请选择</option>
                                        {volist name="opportunity_entity['opportunity_from']" id= "from"}
                                        <option value="{$from}">{$from}</option>
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">类型</label>
                                    <select class="form-control"  tabindex="1" name="type">
                                        <option value="">请选择</option>
                                        {volist name="opportunity_entity['opportunity_type']" id= "type"}
                                        <option value="{$type}">{$type}</option>
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">状态</label>
                                    <select class="form-control"  tabindex="1" name="status">
                                        <option value="">请选择</option>
                                        {volist name="opportunity_entity['opportunity_status']" id= "status"}
                                        <option value="{$status}">{$status}</option>
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">下次联系时间</label>
                                    <input type="date"  class="form-control" placeholder="请填写" name="contact_time">
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <label class="control-label">下次联系内容</label>
                                    <textarea  rows="6" class="form-control" placeholder="请填写" name="contact_content"></textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                        </div>

                        <h3 class="card-title">附加信息</h3>
                        <hr>
                        <div class="row">
                            <!--/span-->
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <label class="control-label">备注</label>
                                    <textarea  rows="6" class="form-control" placeholder="请填写备注" name="note"></textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <h3 class="card-title">相关产品</h3>
                        <div class="row p-t-20">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">产品名称</label>
                                    <input type="text"  class="form-control product_name" placeholder="请填写产品名称"   autocomplete="off">
                                    <input type="hidden"  class="form-control"  name="product_id" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-12" id="product_display" style="color: red;" >

                            </div>

                        </div>

                        <div class="form-actions  p-t-20">
                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                            <button type="reset" class="btn btn-inverse">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="leads/leads_common_script"/}


{/block}
