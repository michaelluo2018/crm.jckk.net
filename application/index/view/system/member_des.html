{extend name="layout"/}
{block name="title"}
<title>添加用户  - 用户和权限 - 系统设置 - 客户管理系统</title>
{/block}

{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">工作台</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{:url('/index/index/index')}">首页</a></li>
        <li class="breadcrumb-item">系统设置</li>
        <li class="breadcrumb-item">用户和权限</li>
        <li class="breadcrumb-item active">添加用户</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">添加用户</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-body">
                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">用户姓名</label>
                                    <input type="text" id="names" name="chinese_name" class="form-control" value="{$user.chinese_name}" disabled>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">英文名</label>
                                    <input type="text" id="engnames" name="english_name"class="form-control" value="{$user.english_name}" disabled>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group has-success">
                                    <label class="control-label">性别</label>
                                    <div class="form-check">
                                        <label class="custom-control custom-radio">
                                            {if condition="$user.sex eq 0"/}
                                            <input id="radio1" name="sex" type="radio" value="0" checked class="custom-control-input" disabled>
                                            {else/}
                                            <input id="radio1" name="sex" type="radio" value="0"  class="custom-control-input" disabled>
                                            {/if}
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">男</span>
                                        </label>
                                        <label class="custom-control custom-radio">
                                            {if condition="$user.sex eq 1"/}
                                            <input id="radio2" name="sex" type="radio" value="1" checked class="custom-control-input" disabled>
                                            {else/}
                                            <input id="radio2" name="sex" type="radio" value="1" class="custom-control-input" disabled>
                                            {/if}
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">女</span>
                                        </label>
                                        <!--<label class="custom-control custom-radio">-->
                                        <!--<input id="radio2" name="sex" type="radio" value="0" class="custom-control-input">-->
                                        <!--<span class="custom-control-indicator"></span>-->
                                        <!--<span class="custom-control-description">保密</span>-->
                                        <!--</label>-->
                                    </div>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->

                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">所在部门</label>
                                    <select class="form-control custom-select" id="department" name="department_id"  disabled>
                                        <option value="{$user.department_id}"  >{$user.department_name}</option>
                                    </select>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">岗位名称</label>
                                    <select class="form-control custom-select" id="post" name="post_id"  disabled>
                                        <option value="{$user.post_id}" >{$user.post_name}</option>
                                    </select>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">地址</label>
                                    <input type="text" id="address" name="address" class="form-control" value="{$user.address}" disabled>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">手机号码</label>
                                    <input type="text" id="phone" name="mobile" class="form-control" value="{$user.mobile}" disabled>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">微信</label>
                                    <input type="text" id="wachet" name="wechat" class="form-control" value="{$user.wechat}" disabled>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">电子邮箱</label>
                                    <input type="email" id="email" name="email" class="form-control" value="{$user.email}" disabled>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">QQ</label>
                                    <input type="text" id="qq" name="qq" class="form-control" value="{$user.qq}" disabled>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">用户头像</label>
                                    <label class="control-label d-block">
                                        <img src="{$user.heard_img}" alt="" width="200">
                                    </label>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <label class="control-label">简介</label>
                                    <textarea  name="introduction" class="form-control" rows="6" placeholder="个人简介" disabled>{$user.introduction}</textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->

                        </div>

                    </div>
                    <!--<div class="form-actions">-->
                        <!--<a href="{:url('index/system/user_edit')}?id={$user.uid}" class="btn btn-inverse">修改</a>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>



{/block}
