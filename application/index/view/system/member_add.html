{extend name="layout"/}
{block name="title"}
<title>添加用户  - 用户和权限 - 系统设置 - 客户管理系统</title>
{/block}
{block name="js"/}
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">工作台</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">首页</a></li>
        <li class="breadcrumb-item">系统设置</li>
        <li class="breadcrumb-item">用户和权限</li>
        <li class="breadcrumb-item active">添加用户</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">添加用户</h4>
            </div>
            <div class="card-body">
                <form action="{:url('index/user/save_user')}" method="post" enctype="multipart/form-data">
                    <div class="form-body">

                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">用户姓名</label>
                                    <input type="text" id="names" name="chinese_name" class="form-control" placeholder="中文名" required>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">英文名</label>
                                    <input type="text" id="engnames" name="english_name"class="form-control" placeholder="英文名" required>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group has-success">
                                    <label class="control-label">性别</label>
                                    <div class="form-check">
                                        <label class="custom-control custom-radio">
                                            <input id="radio1" name="sex" type="radio" value="0" checked class="custom-control-input" required>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">男</span>
                                        </label>
                                        <label class="custom-control custom-radio">
                                            <input id="radio2" name="sex" type="radio" value="1" class="custom-control-input" required>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">女</span>
                                        </label>
                                        <!--<label class="custom-control custom-radio">-->
                                            <!--<input id="radio2" name="sex" type="radio" value="0" class="custom-control-input">-->
                                            <!--<span class="custom-control-indicator"></span>-->
                                            <!--<span class="custom-control-description">保密</span>-->
                                        <!--</label>-->
                                    </div>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->

                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">所在部门</label>
                                    <select class="form-control custom-select" id="department" name="department_id"  required>
                                        {volist name="departments" id="department"/}
                                        <option value="{$department.id}">{$department.department_name}</option>
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">岗位名称</label>
                                    <select class="form-control custom-select" id="post" name="post_id"  required>
                                    </select>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">地址</label>
                                    <input type="text" id="address" name="address" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">手机号码</label>
                                    <input type="text" id="phone" name="mobile" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">微信</label>
                                    <input type="text" id="wachet" name="wechat" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">电子邮箱</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">QQ</label>
                                    <input type="text" id="qq" name="qq" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">密码</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="" required>
                                    <small class="form-control-feedback"></small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">用户头像</label>
                                    <label class="custom-file d-block">
                                        <input type="file"  class="custom-file-input" name="heard_img" required>
                                        <span class="custom-file-control">点击上传图片</span>
                                    </label>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <label class="control-label">简介</label>
                                    <textarea id="info" name="introduction" class="form-control w-100" rows="6" placeholder="个人简介" required></textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->

                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                        <button type="reset" class="btn btn-inverse">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
        var department_id = $("#department").val();
        $.ajax({
            url: "{:url('index/system/ajax_get_post')}",
            data: {'department_id':department_id},
            method:"get",
            success:function(data){
                //写入到对应位置
                var option_html = "";
                $.each(data,function(i,v){
                    option_html+="<option value='"+v.id+"'>"+v.post_name+"</option>"
                })
                $("#post").html(option_html);
            },
            dataType: "json"
        });


    $("#department").change(function () {
        var department_id = $(this).val();
        $.ajax({
            url: "{:url('index/system/ajax_get_post')}",
            data: {'department_id':department_id},
            method:"get",
            success:function(data){
                //写入到对应位置
                var option_html = "";
                $.each(data,function(i,v){
                    option_html+="<option value='"+v.id+"'>"+v.post_name+"</option>"
                })
                $("#post").html(option_html);
            },
            dataType: "json"
        });

    });
</script>

{/block}
