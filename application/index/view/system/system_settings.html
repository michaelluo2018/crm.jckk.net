{extend name="layout"/}
{block name="title"}
<title>系统设置 - 系统管理 - 客户管理系统</title>
{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">工作台</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">首页</a></li>
        <li class="breadcrumb-item">系统设置</li>
        <li class="breadcrumb-item active">系统基本设置</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">系统基本设置</h4>
                </div>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">系统设置</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">系统名称</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="珠海金融投资控股有限公司" value="珠海金融投资控股有限公司">
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <label class="control-label">Logo</label>
                                    <label class="custom-file d-block">
                                        <input type="file" id="file" class="custom-file-input">
                                        <span class="custom-file-control">点击上传图片</span>
                                    </label>
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                        <button type="button" class="btn btn-inverse">重置</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
{/block}
