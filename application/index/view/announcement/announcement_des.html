{extend name="layout"/}
{block name="title"/}
<title>公告详情 - 客户管理系统</title>
{/block}
{block name="css"/}

{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">工作台</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">首页</a></li>
        <li class="breadcrumb-item go_back">系统设置</li>
        <li class="breadcrumb-item active">公告详情</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">公告详情</h4>
            </div>
            <div class="card-body">
                    <div class="form-body">
                        <input type="hidden" name="id" value="{$announcement.id}">
                        <div class="row">
                            <!--/span-->
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label><span class="text-danger"> * </span>标题</label>
                                    <input type="text"  class="form-control" value="{$des_announcement.title}" name="title" disabled>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <!--/span-->
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label><span class="text-danger"> * </span>内容</label>
                                    <textarea  class="form-control"  name="content"  rows="10" disabled>{$des_announcement.content}</textarea>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>

{/block}
