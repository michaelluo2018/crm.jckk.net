{extend name="layout"/}
{block name="title"/}
<title>添加题目 - 客户管理系统</title>
{/block}
{block name="css"/}

{/block}
{block name="breadcrumb"/}
<div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">添加题目</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{:url('/index/index/index')}">首页</a></li>
        <li class="breadcrumb-item active">添加题目</li>
    </ol>
</div>
{/block}
{block name="detail"/}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="m-b-0 text-white">添加题目</h4>
            </div>
            <div class="card-body">
                <form action="{:url('index/question/save_question')}?mid={$mid}" method="post">
                    <input type="hidden" name="question_id" value="{$question.id}">
                    <div class="form-body">
                        <h3 class="card-title">基础信息</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>标题</label>
                                    <input type="text"  class="form-control"  name="title" value="{$question.title}" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>题目类别</label>
                                    <select class="form-control"  tabindex="1" name="question_type" required>
                                        <option value="">请选择</option>
                                        {volist name="question_type" id= "type"}
                                        {if condition="$question.question_type eq $type"/}
                                        <option value="{$type}" selected>{$type}</option>
                                        {else/}
                                        <option value="{$type}">{$type}</option>
                                        {/if}
                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                        </div>
                        <h3 class="card-title">选项信息</h3>
                        <hr>
                        {volist name="answers" id="answer"/}
                        <input type="hidden" name="answer_id" value="{$answer.id}">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>序号</label>
                                    <select class="form-control"  tabindex="1" name="sort[]" required>
                                        <option value="">请选择</option>
                                        {volist name="answer_sort" id= "sort"}
                                        {if condition="$answer.sort eq $sort"/}
                                        <option value="{$sort}" selected>{$sort}</option>
                                        {else/}
                                        <option value="{$sort}">{$sort}</option>
                                        {/if}

                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>内容</label>
                                    <input type="text"  class="form-control"  name="content[]" value="{$answer.content}" required >
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger"> * </span>分数</label>
                                    <select class="form-control"  tabindex="1" name="score[]" required>
                                        <option value="">请选择</option>
                                        {volist name="answer_score" id= "score"}
                                        {if condition="$answer.score eq $score"/}
                                        <option value="{$score}" selected>{$score}</option>
                                        {else/}
                                        <option value="{$score}">{$score}</option>
                                        {/if}

                                        {/volist}
                                    </select>
                                    <small class="form-control-feedback"> </small>
                                </div>
                            </div>
                        </div>
                       {/volist}


                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> 保存</button>
                            <button type="reset" class="btn btn-inverse">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
